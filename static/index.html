<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Region Conquest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libs/jquery331.js"></script>
    <script src="libs/three.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/Net.js"></script>
    <script src="js/UI.js"></script>
    <script src="js3D/Game3D.js"></script>
    <script src="js3D/Board3D.js"></script>
    <script src="js3D/Player3D.js"></script>
    <script src="js3D/Addons3D.js"></script>
</head>

<body>
    <div id="main">
        <div id="overlay">
            <div id="overlayContainer">
                <input id="nick1" type="text" placeholder="NICK" class="ovPart">
                <input id="login1" type="button" value="LOGIN" class="ovPart">
                <input id="instruction1" type="button" value="INSTRUCTION" class="ovPart">
                <input id="reset1" type="button" value=".pop() lobby" class="ovPart">
            </div>
        </div>
        <div id="header"> </div>
        <div id="footer"> </div>
        <div id="awaiting">
            <div id="awaitingContainer">
                <div class="hollowLoader">
                    <div class="largeBox"></div>
                    <div class="smallBox"></div>
                </div>
            </div>
            <div id="awaitingText">Oczekiwanie na przeciwnika...</div>
        </div>
        <div id="alert"></div>
        <div id="root"></div>
    </div>
</body>

</html>
